process http-controller {
        run /usr/bin/python3 /home/client/blackholepdp/src/virtualization/exabgp/http_controller.py;
        encoder json;
}

template ibgp {
		router-id 11.1.0.4;		# Our local router-id
		local-address 11.1.0.4;		# Our local update-source
		local-as 64501;			# Our local AS
    peer-as 64501;			# Peer's AS

    capability {
      graceful-restart 120;
      route-refresh enable;
    }

		api {
		  processes [http-controller];
      neighbor-changes;
      recieve {
        parsed;
        update;
        keepalive;
      }
		}
}


neighbor 11.1.0.1 {
	inherit ibgp;
  description "R1"
}

neighbor 11.1.0.2 {
	inherit ibgp;
  description "R2"
}

neighbor 11.1.0.3 {
	inherit ibgp;
  description "R3"
}
