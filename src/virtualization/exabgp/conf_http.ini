process http-controller {
        run /usr/bin/python3 /home/michs94/M1/BlackHole-Routing-JS-App/src/virtualization/exabgp/http_api_2.py -i /home/michs94/.local/run/exabgp/exabgp.in -o /home/michs94/.local/run/exabgp/exabgp.out;
        encoder json;
}

template ibgp {
  neighbor route-server {
    router-id 11.1.0.4;		# Our local router-id
    local-address 11.1.0.4;		# Our local update-source
    local-as 64501;			# Our local AS
    peer-as 64501;			# Peer's AS

    capability {
      graceful-restart 120;
      route-refresh enable;
    }

    api {
      processes [http-controller];
      neighbor-changes;
      receive {
        parsed;
        update;
        keepalive;
      }
    }
  }
}


neighbor 11.1.0.1 {
	inherit route-server;
  description "R1";
}

neighbor 11.1.0.2 {
	inherit route-server;
  description "R2";
}

neighbor 11.1.0.3 {
	inherit route-server;
  description "R3";
}
