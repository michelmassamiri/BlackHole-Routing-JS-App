process http-api {
        run /usr/bin/python3 /home/client/blackholepdp/src/virtualization/exabgp/http_api.py;
	encoder json;
}

template {                         
	neighbor test {				# An arbitrary group name
		router-id 11.1.0.4;		# Our local router-id
		local-address 11.1.0.4;		# Our local update-source
		local-as 64501;			# Our local AS
	        peer-as 64501;			# Peer's AS

		api{
		processes [http_api];
		}
	}

	
}

neighbor 11.1.0.1 {
	inherit test;
			     
}

neighbor 11.1.0.2 {
	inherit test;
}

neighbor 11.1.0.3 {
	inherit test;
}		




