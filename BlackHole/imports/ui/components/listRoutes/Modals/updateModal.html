<template name="updateModal" >

  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="titleModal">Modify Network</h3>
        </div>
        <div class="modal-body">
          <form name="update">
            <div class="form-group">
              <label for="ip_source" class="col-form-label">IP source:</label>
              <input type="text" class="form-control" id="ip_source" value="{{ .. data_contexte }}">
            </div>

            <div class="form-group">
              <label for="next-hop" class="col-form-label">Next Hop:</label>
              <input class="form-control" id="next-hop" value="">
            </div>

            <div class="form-group">
              <label for="pref" class="col-form-label">Local preference:</label>
              <input type="text" class="form-control" id="pref-local" value="">
            </div>

            <div class="form-group">
              <label for="community" class="col-form-label">Community:</label>
              <input type="text" class="form-control" id="community" value="">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="save-update" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</template>
