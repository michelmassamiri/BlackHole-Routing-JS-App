<template name="executeCommand">
    <h3>Exécuter une commande ExaBGP</h3>
    <div class="row">
        <div class="col-sm-6">
            <div>
                <select id="command" class="form-control" name="command">
                    <option value="reload">reload ExaBGP</option>
                    <option value="restart">restart ExaBGP</option>
		            <option value="shutdown">shutdown</option>
                    <option value="showNeighbors">show neighbors summary</option>
		            <option value="showNeighbors">show neighbors extensive</option>
                    <option value="showNeighbors">show neighbors configuration</option>
                    <option value="show ajd-rib">show ajd-rib in</option>
                    <option value="show ajd-rib">show ajd-rib out</option>
                    <option value="addWatchdog">Announce watchdog</option>
                    <option value="addRoute">Ajouter une route</option>
                    <option value="eor">Announce eor</option>
                    <option value="flow">Announce flow</option>
                    <option value="addOperational">Announce operational</option>
                    <option value="vpls">Announce vpls</option>
                    <option value="addRefresh">Announce route-refresh</option>
                    <option value="delWatchdog">Withdraw watchdog</option>
                    <option value="delRoute">Withdraw route</option>
                    <option value="eor">Withdraw eor</option>
                    <option value="flow">Withdraw flow</option>
                    <option value="delOperational">Withdraw operational</option>
                    <option value="vpls">Withdraw vpls</option>
                    <option value="delRefresh">Withdraw route-refresh</option>
                    <option value="teardown">Teardown</option>
                </select>
            </div>
        </div>

        <div class="col-sm-3">
            <input type="button" id="submit-btn" class="btn btn-primary" value="Séléctionner"/>
        </div>
    </div>

    {{> Template.dynamic template=showCommandTemplate }}
</template>
