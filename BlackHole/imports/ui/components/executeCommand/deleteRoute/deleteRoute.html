<template name="delRoute">
    <h3>Supprimer un r√©seau ou une adresse IP (withdraw route)</h3>
    <form class="form-horizontal" name="delRoute">

        <div class="form-group">
            <label class="col-sm-3 control-label" for="ip">Route adresse IP</label>
            <div class="col-sm-9">
                <input type="text"  class="form-control" id="ip" placeholder="Adresse IP"  required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="next-hop">Next hop</label>
            <div class="col-sm-9">
                <input id="next_hop" class="form-control" name="next_hop" placeholder="Adresse IP" type="text">
                <span class="result"></span>
            </div>
        </div>

        <div class="text-right">
            <a id="submit-btn" class="btn btn-primary" href="#">Lancer</a>
        </div>
    </form>
</template>
